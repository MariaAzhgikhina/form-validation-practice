<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: block;
        }
        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <div><label>Имя <input type="text" name="name" id="name"></label></div>
        <div><label>Телефон <input type="tel" name="phone" id="phone"></label></div>
        <div><label>Почта <input type="email" name="email" id="email"></label></div>
        <div>Введите комментарий</div>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <button class="submit" type="button">Отправить</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
